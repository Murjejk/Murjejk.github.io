<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Training Dashboard</h1>
    </header>
    <main>
        <section id="training-exercises">
            <h2>Training Exercises</h2>
            <table id="exercise-table">
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Weight</th>
                        <th>Reps</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Training data will be dynamically loaded here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
