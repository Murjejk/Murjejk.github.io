<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Log</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
</head>
<body>

  <header>GYM-LOG</header>

  <main>
    <!-- PASS -->
    <section id="pass" class="active">
      <h2>Välj pass</h2>
      <div class="card" id="tableContainer"></div>
    </section>

    <!-- Övningar -->
    <section id="ovningar">
      <h2>Övningar</h2>
      <div class="card">
        <form id="logForm">
          <input type="text" id="exercise" placeholder="Övning" required>
          <input type="number" id="weight" placeholder="Vikt (kg)">
          <input type="number" id="reps" placeholder="Reps" required>
          <input type="text" id="primary" placeholder="Primär muskelgrupp" required>
          <input type="text" id="secondary" placeholder="Sekundär muskelgrupp">
          <select id="effort">
            <option>Rätt</option>
            <option>Lätt</option>
            <option>Tungt</option>
          </select>
          <button type="submit">Spara</button>
        </form>
      </div>
    </section>

    <!-- Kroppsvikt -->
    <section id="kroppsvikt">
      <h2>Kroppsvikt</h2>
      <div class="card">
        <p id="latestWeight">Laddar...</p>
        <form id="weightForm">
          <input type="number" id="newWeight" placeholder="Ny vikt (kg)">
          <button type="submit">Spara</button>
        </form>
        <div id="weightHistory"></div>
        <canvas id="weightChart"></canvas>
      </div>
    </section>

    <!-- Muskelgrupper -->
    <section id="muskel">
      <h2>Muskelgrupper</h2>
    </section>

    <!-- NY: Vilotid -->
    <section id="vilo">
      <h2>Vilotid</h2>
      <div class="card">
        <label>Minuter: <input type="number" id="restMinutes" min="0" max="10" value="0"></label>
        <label>Sekunder: <input type="number" id="restSeconds" min="0" max="59" value="30"></label>
        <button onclick="startRestTimer()">Starta</button>
        <button onclick="stopRestTimer()">Stoppa</button>
        <div id="restCircle">
          <span id="restDisplay">00:00</span>
        </div>
      </div>
    </section>
  </main>

  <!-- Signatur ovan navbar -->
  <div class="signature">by Erik Palmér</div>

  <!-- NAVBAR -->
  <nav>
    <button onclick="showSection('pass', this)" class="active"><img src="assets/icons/dumbbell.png" alt="Pass"></button>
    <button onclick="showSection('ovningar', this)"><img src="assets/icons/list.png" alt="Övningar"></button>
    <button onclick="showSection('kroppsvikt', this)"><img src="assets/icons/weight.png" alt="Kroppsvikt"></button>
    <button onclick="showSection('muskel', this)"><img src="assets/icons/muscle.png" alt="Muskelgrupper"></button>
    <button onclick="showSection('vilo', this)"><img src="assets/icons/timer.png" alt="Vilotid"></button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
