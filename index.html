<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #3b82f6;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    form input, form button {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form input {
      flex: 1;
      min-width: 120px;
    }

    form button {
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    form button:hover {
      background: #2563eb;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #111;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }

    th {
      background: #f1f5f9;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    .empty-message {
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>üèãÔ∏è Training Log</header>
  <main>
    <section class="card">
      <h2>Add Training Entry</h2>
      <form id="logForm">
        <input type="text" id="exercise" placeholder="Exercise" required>
        <input type="number" id="weight" placeholder="Weight (kg)" required>
        <input type="number" id="reps" placeholder="Reps" required>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h2>Training History</h2>
      <div id="tableContainer">
        <p class="empty-message">Loading entries...</p>
      </div>
    </section>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyhks4rrJw3uuRLANBOD2GpijUTe8U0Njs8qbv1XXnHYf5Le68UrNY9bJDv_k2c0xHR/exec";

    // Handle form submit
    document.getElementById("logForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const exercise = document.getElementById("exercise").value;
      const weight = document.getElementById("weight").value;
      const reps = document.getElementById("reps").value;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ exercise, weight, reps }),
        headers: { "Content-Type": "application/json" }
      });

      document.getElementById("logForm").reset();
      loadData();
    });

    // Load data from Google Sheets
    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const container = document.getElementById("tableContainer");
      if (!data || data.length <= 1) {
        container.innerHTML = `<p class="empty-message">No training logs yet.</p>`;
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Weight (kg)</th>
              <th>Reps</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.slice(1).forEach(row => {
        tableHTML += `
          <tr>
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML;
    }

    loadData();
  </script>
</body>
</html>
